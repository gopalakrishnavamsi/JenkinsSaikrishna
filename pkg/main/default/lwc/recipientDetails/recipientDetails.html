<template>
    <template if:true={isRecordFieldsLookup}>
        <c-dec-record-fields-recipient
                relationship={relationship}
                source-object={sourceObject}
                onrelationshipupdate={handleRelationshipUpdate}>
        </c-dec-record-fields-recipient>
    </template>
    <template if:true={isRelatedRecipient}>
        <c-dec-related-recipient
                filter={filter}
                relationship={relationship}
                role={recipient.roleName}
                source-object={sourceObject}
                onrolechange={handleRoleRecipientChange}
                onrelationshipupdate={handleRelationshipUpdate}
                onfilterchange={handleFilterChange}>
        </c-dec-related-recipient>
    </template>
    <template if:true={isEntityLookup}>
        <c-dec-recipient-lookup
                lookup-record={lookupRecord}
                onrecordselection={handleSourceChange}
                is-sending={isSending}>
        </c-dec-recipient-lookup>
    </template>
    <template if:true={isRoleRecipient}>
        <c-dec-role-recipient
                onrolechange={handleRoleRecipientChange}
                role-name={roleName}
                name={recipient.name}
                email={recipient.email}
                is-sending={isSending}
                is-role-edit-disabled={recipient.requiresRoleInfo}>
        </c-dec-role-recipient>
    </template>
    <template if:true={isSigningGroup}>
        <c-dec-signing-group-recipient
                onsigninggroupchange={handleSigningGroupChange}
                signing-group={recipient.signingGroup}
                is-sending={isSending}>
        </c-dec-signing-group-recipient>
    </template>
    <section>
        <c-dec-recipient-action
                is-place-holder={recipient.isPlaceHolder}
                read-only={readOnly}
                onactionchange={updateAction}
                value={recipient.type}>
        </c-dec-recipient-action>

        <c-dec-recipient-authentication
                value={authentication}
                type={type}
                forbid-changes={recipient.hasTemplateAuthentication}
                onauthenticationchange={handleAuthenticationChange}>
        </c-dec-recipient-authentication>

        <c-dec-recipient-private-message
                onnotechange={updateNote}
                forbid-changes={recipient.hasTemplateNote}
                recipient-note={recipient.note}>
        </c-dec-recipient-private-message>
    </section>
</template>
