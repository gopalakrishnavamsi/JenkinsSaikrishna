<template>
    <li role="presentation" class="slds-listbox__item" key={record.Id} onclick={handleOnClick}>
        <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
              role="option">
            <span class="slds-media__figure">
                <lightning-icon
                        icon-name={iconName}
                        class="slds-icon slds-icon_small"
                        size="small"
                        alternative-text="icon"
                ></lightning-icon>
            </span>
            <span class="slds-media__body">
                <span
                        class="slds-listbox__option-text slds-listbox__option-text_entity">{record.label}</span>
                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{record.sublabel}</span>
            </span>
        </span>
    </li>
</template>
