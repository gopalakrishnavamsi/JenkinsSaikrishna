<template>
    <div class="slds-grid slds-p-around_medium"
        draggable={isTemplateDocument}>

        <div class="slds-col slds-size_1-of-12 ds-center-content">
            <span if:true={isTemplateDocument}>
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <lightning-icon
                            icon-name="utility:drag_and_drop"
                            alternative-text="Drag and Drop"
                            variant="neutral"
                            size="x-small">
                        </lightning-icon>
                        <span class="slds-p-left_small slds-p-right_small">{documentSequence}</span>
                    </div>
                </div>
            </span>
        </div>

        <div class="slds-col">
            <!-- Template Document -->
            <template if:true={isTemplateDocument}>
                <div onupdatedocument={updateDocument}>
                    <c-dec-template-document
                        document={document}
                        index={index}>
                    </c-dec-template-document>
                </div>
            </template>

            <!-- Source Files -->
        <template if:true={isSourceFiles}>
                <div onupdatedocument={updateDocument}>
                    <c-dec-source-files
                        document={document}
                        index={index}
                        attach-source-files={attachSourceFiles}>
                    </c-dec-source-files>
                </div>
            </template>
        </div>
    </div>
</template>
