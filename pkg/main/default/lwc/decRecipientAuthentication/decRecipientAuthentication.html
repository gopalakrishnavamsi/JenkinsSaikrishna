<template>
    <c-expandable-link
        label={Labels.decAddAccessAuthentication}
        icon-name="utility:shield"
        oncollapse={resetAuthentication}
        is-visible={hasAuthentication}
        forbid-changes={forbidChanges}>
        <div slot='content'>
            <lightning-combobox
                    name="Access Authentication"
                    label={Labels.accessAuthentication}
                    disabled={forbidChanges}
                    value={authenticationType}
                    placeholder="Select Action"
                    options={options}
                    onchange={handleTypeChange}
            ></lightning-combobox>
            <section if:true={showAccessCode}>
                <lightning-input 
                    name={AuthenticationTypes.AccessCode.value} 
                    label={AuthenticationTypes.AccessCode.label} 
                    disabled={forbidChanges}
                    value={value.accessCode}
                    type="text"
                    maxlength="50"
                    onchange={handleDataChange}>
                </lightning-input>
            </section>
            <section if:true={showSMS}>
                <lightning-input 
                    name={AuthenticationTypes.SMSOrPhone.value} 
                    label={AuthenticationTypes.SMSOrPhone.label} 
                    disabled={forbidChanges}
                    value={smsValue} 
                    type="text" 
                    onchange={handleDataChange}>
                </lightning-input>
            </section> 
        </div>   
    </c-expandable-link>
</template>
