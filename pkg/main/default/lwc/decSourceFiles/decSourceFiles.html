<template>
    <lightning-input
        type="checkbox"
        checked={attachSourceFiles}
        onchange={handleToggleSourceFiles}
        label={label.attachDocuments}>
    </lightning-input>
    <template if:true={attachSourceFiles}>
        <div class="slds-grid slds-m-top_small">
            <div class="slds-col slds-size_1-of-5 ds-source-files-fit-content-width">
                <div class="slds-form-element__label slds-no-flex">{label.documentSelection}</div>
                <lightning-combobox
                    value={sourceFilesType}
                    options={sourceFilesMenuOptions}
                    onchange={handleSourceFilesChange}>
                </lightning-combobox>
            </div>

            <template if:true={isContainsSelected}>
                <div class="slds-col slds-size_1-of-6 ds-source-files-fit-content-width slds-m-left_medium">
                    <div class="slds-form-element__label slds-no-flex">{label.fileNameContains}</div>
                    <lightning-input
                        type="text"
                        value={containsValue}
                        onblur={handleContainsValue}>
                    </lightning-input>
                </div>
            </template>
        </div>
    </template>
</template>
