<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
                <span>
                    <div class="slds-media slds-media_center">
                        <div class="slds-media__figure">
                            <c-file-extension-icon extension={document.extension} size="medium"></c-file-extension-icon>
                        </div>
                        <div class="slds-media__content slds-has-flexi-truncate">
                            <p class="slds-truncate" title={document.name}>
                                <a href="javascript:void(0)" onclick={previewFile}>{document.name}</a>
                            </p>
                            <p class="slds-text-body__small slds-text-color_weak">{fileSize} &bull; {document.extension}</p>
                        </div>
                    </div>
                </span>
        </div>
        <div class="slds-col ds-center-content">
            <span>
                <lightning-button-menu
                        icon-name="utility:down"
                        alternative-text={label.moreActions}
                        title={label.moreActions}
                        variant="neutral"
                        class="slds-float_right"
                        icon-size="small"
                        onselect={handleFileOption}>
                        <template
                                for:each={templateDocumentActions}
                                for:item="action">
                            <lightning-menu-item
                                    key={action.value}
                                    label={action.label}
                                    value={action.value}>
                            </lightning-menu-item>
                        </template>
                        <lightning-menu-item
                                label={templateDocumentDeleteAction.label}
                                value={templateDocumentDeleteAction.value}
                                class="slds-border_top">
                        </lightning-menu-item>
                </lightning-button-menu>
            </span>
        </div>
    </div>
    <div>
        <c-modal
                header={label.renameModalTitle}
                show-modal={showRenameModal}
                onclose={closeRenameModal}>
            <div slot="content" class="slds-p-around_medium">
                <lightning-input
                        label={label.NameLabel}
                        value={documentNameCopy}
                        max-length="80"
                        onchange={handleNameChange}>
                </lightning-input>
            </div>
            <div slot="footer">
                <lightning-button
                        label={label.cancel}
                        onclick={closeRenameModal}>
                </lightning-button>
                <lightning-button
                        variant="brand"
                        label={label.renameDocument}
                        disabled={disableModalSave}
                        onclick={saveRenameModal}
                        class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </c-modal>
    </div>
</template>
