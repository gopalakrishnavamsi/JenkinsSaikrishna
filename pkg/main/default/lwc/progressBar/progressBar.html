<template>
    <lightning-progress-indicator class={progressIndicatorStyle}
                                  current-step={currentStep}
                                  type="path"
                                  variant="base">
        <template for:each={steps} for:item="step">
            <template if:false={step.disabled}>
                <lightning-progress-step
                        label={step.label}
                        value={step.value}
                        onclick={handleStep}
                        key={step.value}>
                </lightning-progress-step>
            </template>
        </template>
    </lightning-progress-indicator>
</template>
