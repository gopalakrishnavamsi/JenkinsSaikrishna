<template>
    <div ondragstart={itemDragStart}
         ondragend={itemDragEnd}>
        <div class="slds-grid">
            <div class={recipientBackgroundColor}></div>
            <div class="slds-col slds-p-around_large">
            <span>
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <lightning-icon
                                icon-name="utility:drag_and_drop"
                                alternative-text="Drag and Drop"
                                variant="neutral"
                                size="small"></lightning-icon>
                        <span class="slds-p-left_small slds-p-right_small">{recipient.routingOrder}</span>
                    </div>
                </div>
            </span>
            </div>
            <div class="slds-col slds-p-around_large">
                <div class="slds-grid_vertical">
                    <div class="slds-col">
                        <span>{recipientLabel}</span>
                    </div>
                    <div class="slds-col">
                        <span>{recipientSubLabel}</span>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-p-around_large">
                <span>{recipientType}</span>
            </div>
            <div class="slds-col slds-p-around_large">
                <lightning-icon size="xx-small" icon-name="utility:shield" class="ds-type-icon"
                                if:true={recipient.hasAuthentication}></lightning-icon>
                <lightning-icon size="xx-small" icon-name="utility:quick_text" class="ds-type-icon"
                                if:true={recipient.hasNote}></lightning-icon>
            </div>
        </div>
    </div>
</template>
