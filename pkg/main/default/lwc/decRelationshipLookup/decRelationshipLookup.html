<template>
    <div class={resultClass} data-select="single">
        <div class="slds-form-element__control">
            <div if:true={hasSelection}>
                <div class="slds-pill-container">
                    <lightning-pill
                            class="pillSize"
                            label={relationship.name}
                            onremove={handlePillRemove}>
                        <lightning-icon
                                icon-name={relationship.icon}
                                variant="plain"
                                alternative-text={relationship.name}>
                        </lightning-icon>
                    </lightning-pill>
                </div>
            </div>
            <div if:false={hasSelection}>
                <c-lookup-input onchange={handleInput} label={label} required></c-lookup-input>
            </div>
        </div>
        <lightning-spinner
                variant="brand"
                size="small"
                if:true={showSpinner}>
        </lightning-spinner>
        <div>{message}</div>
        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-lookup__menu slds ds-lookup-listbox"
            role="listbox" if:true={showResultPanel}>
            <template for:each={searchResults} for:item="relationship" for:index="index">
                <c-dec-relationship-lookup-result
                        relationship={relationship}
                        index={index}
                        onselection={handleSelect}
                        key={relationship.name}
                ></c-dec-relationship-lookup-result>
            </template>
        </ul>
    </div>
</template>
