<template>
    <div draggable="true">
        <div class="slds-grid">
            <div class={recipientBackgroundColor}></div>
            <div class="slds-col slds-p-around_medium slds-size_1-of-9">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-media slds-media_center slds-col">
                        <div class="slds-media__figure">
                            <div if:false={isSigningOrder} class="ds-center-icon"></div>
                            <lightning-icon
                                icon-name="utility:drag_and_drop"
                                alternative-text="Drag and Drop"
                                variant="neutral"
                                size="x-small">
                            </lightning-icon>
                        </div>
                    </div>
                    <div class="slds-col ds-routingOrderInput">
                        <lightning-input if:true={isSigningOrder}
                                         value={recipient.routingOrder}
                                         pattern="[0-9]*"
                                         onchange={handleRoutingOrderChange}></lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-p-around_medium slds-size_1-of-5" if:false={showPlaceholderEdit}>
                <div class="slds-grid_vertical">
                    <div class="slds-col">
                        <a onclick={handleEdit}>{recipientLabel}</a>
                    </div>
                    <div class="slds-col">
                        <span>{recipientSubLabel}</span>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-p-around_medium slds-size_1-of-5" if:true={showPlaceholderEdit}>
                <lightning-button label={Labels.SelectRecipient} onclick={handleEdit}></lightning-button>
            </div>
            <div class="slds-col slds-p-around_large slds-size_1-of-5">
                <span>{roleName}</span>
            </div>            
            <div class="slds-col slds-p-around_large slds-size_1-of-5">
                <span>{recipientType}</span>
            </div>
            <div class="slds-col slds-p-around_medium slds-size_1-of-5 slds-align_absolute-center">
                <span class="ds-tooltip_container slds-is-relative"  if:true={recipient.hasAuthentication}>
                    <div class="ds-tooltip slds-popover slds-popover_tooltip slds-nubbin_bottom slds-is-absolute"
                         role="tooltip">
                        <div class="slds-popover__body">{Labels.AccessAuthentication}</div>
                    </div>
                    <lightning-icon size="xx-small" icon-name="utility:shield" class="ds-type-icon"></lightning-icon>
                </span>
                <span class="ds-tooltip_container slds-is-relative"  if:true={recipient.hasNote}>
                    <div class="ds-tooltip slds-popover slds-popover_tooltip slds-nubbin_bottom slds-is-absolute"
                         role="tooltip">
                        <div class="slds-popover__body">{Labels.PrivateMessage}</div>
                    </div>
                    <lightning-icon size="xx-small" icon-name="utility:quick_text" class="ds-type-icon"></lightning-icon>
                </span>
            </div>
            <div class="slds-col slds-p-around_medium slds-size_1-of-9 slds-align_absolute-center">
                <lightning-button-menu icon-size="small" alternative-text="Show menu" variant="border-filled">
                    <lightning-menu-item value="edit" label={Labels.Edit}
                                         onclick={handleRecipientAction}></lightning-menu-item>
                    <lightning-menu-item if:false={disableRecipientDelete} value="delete" label={Labels.Delete}
                                         onclick={handleRecipientAction}></lightning-menu-item>
                </lightning-button-menu>
            </div>
        </div>
    </div>
</template>
