<template>
    <div class={resultClass} data-select="single">
        <div class="slds-form-element__control">
            <div if:true={hasSelection}>
                <div class="slds-pill-container">
                    <lightning-pill
                            class="pillSize"
                            label={selectedSigningGroup.name}
                            onremove={handlePillRemove}>
                        <lightning-icon
                                icon-name={selectedSigningGroup.icon}
                                variant="plain"
                                alternative-text={selectedSigningGroup.name}>
                        </lightning-icon>
                    </lightning-pill>
                </div>
            </div>
            <div if:false={hasSelection}>
                <c-lookup-input onchange={handleInput} label={label} place-holder={placeHolder}></c-lookup-input>
            </div>
        </div>
        <lightning-spinner
                variant="brand"
                size="small"
                if:true={showSpinner}>
        </lightning-spinner>
        <div>{message}</div>
        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-lookup__menu slds ds-lookup-listbox" role="listbox" if:true={showResultPanel}>
            <template for:each={searchResults} for:item="signingGroup" for:index="index">
                <c-dec-signing-group-lookup-result
                        signing-group={signingGroup}
                        index={index}
                        onselection={handleSelect}
                        key={signingGroup.name}
                ></c-dec-signing-group-lookup-result>
            </template>
        </ul>
    </div>
</template>
