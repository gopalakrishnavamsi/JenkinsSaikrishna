<template>
    <template
            for:each={privateRecipients}
            for:item="item"
            for:index="index">
        <div class="slds-border_bottom"
             draggable="true"
             data-index={index}
             data-id={item.id}
             key={key}
             ondrop={handleDrop}
             ondragenter={handleDragEnter}
             ondragover={handleDragOver}
             ondragleave={handleDragLeave}
             ondragstart={itemDragStart}
             ondragend={itemDragEnd}>
            <c-recipient-row
                    is-sending={isSending}
                    recipient={item}
                    index={index}
                    is-signing-order={isSigningOrder}
                    onroutingorderupdate={handleRoutingOrderUpdate}>
            </c-recipient-row>
        </div>
    </template>
</template>
