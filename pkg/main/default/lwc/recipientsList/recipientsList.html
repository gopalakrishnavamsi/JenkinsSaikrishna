<template>
    <div if:true={isSending} class="slds-box slds-theme_shade slds-grid slds-box_x-small listHeader">
            <div class="slds-col slds-size_1-of-5 slds-text-title_bold slds-m-left_large">
                {Labels.recipientLabel}
            </div>
            <div class="slds-col slds-size_1-of-5 slds-text-title_bold slds-m-left_large">
                {Labels.recipientRoleLabel}
            </div>
            <div class="slds-col slds-size_1-of-5 slds-text-title_bold slds-m-left_large">
                {Labels.actionLabel}
            </div>
    </div>
    <div if:false={isSending} class="slds-box slds-theme_shade slds-grid slds-box_x-small listHeader">
        <div class="slds-col slds-size_1-of-3 slds-text-title_bold slds-m-left_large">
            {Labels.recipientRoleDecTableHeaderLabel}
        </div>
        <div class="slds-col slds-size_1-of-5 slds-text-title_bold slds-m-left_large">
            {Labels.actionLabel}
        </div>
    </div>    
    <template
            for:each={privateRecipients}
            for:item="item"
            for:index="index">
        <div class="slds-border_bottom"
             draggable="true"
             data-index={index}
             data-id={item.id}
             key={key}
             ondrop={handleDrop}
             ondragenter={handleDragEnter}
             ondragover={handleDragOver}
             ondragleave={handleDragLeave}
             ondragstart={itemDragStart}
             ondragend={itemDragEnd}>
            <c-recipient-row
                    is-sending={isSending}
                    recipient={item}
                    index={index}
                    is-signing-order={isSigningOrder}
                    onroutingorderupdate={handleRoutingOrderUpdate}>
            </c-recipient-row>
        </div>
    </template>
</template>
