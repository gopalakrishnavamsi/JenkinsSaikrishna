<template>
    <div class={resultClass} data-select="single">
        <div class="slds-form-element__control">
            <div if:true={selectedRecord}>
                <div class="slds-pill-container">
                    <lightning-pill
                            class="pillSize"
                            label={selectedRecord.label}
                            onremove={handlePillRemove}>
                        <lightning-icon
                                icon-name={iconName}
                                variant="plain"
                                alternative-text={selectedRecord.label}>
                        </lightning-icon>
                    </lightning-pill>
                </div>
            </div>
            <div if:false={selectedRecord}>
                <c-lookup-input onchange={handleChange} label={label}
                                place-holder={customLabel.searchByName} required={required}></c-lookup-input>
            </div>
        </div>
        <lightning-spinner
                variant="brand"
                size="small"
                if:true={showSpinner}
        ></lightning-spinner>
        <div>{message}</div>
        <ul
                class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-lookup__menu slds ds-lookup-listbox"
                role="listbox" if:true={showResultPanel}>

            <template for:each={resultsData} for:item="resultDataRecord">
                <c-lookup-result
                        record={resultDataRecord}
                        onselection={handleRecordSelect}
                        key={resultDataRecord.value}
                ></c-lookup-result>
            </template>
        </ul>
    </div>
</template>
