<template>
    <!-- step header section -->
    <div class="slds-m-top_x-large">
        <div class="slds-grid slds-grid_align-spread ds-addMergeFields-information-section">
            <div class="slds-col">
                <div class="ds-addMergeFields-information-header">{labels.headerText}</div>
                <div class="slds-m-top_small ds-addMergeFields-information-text">{labels.subHeaderText}</div>
            </div>
            <div class="slds-col">
                <c-help-video-image-box video-link={labels.helpVideoLink}
                                        video-text={labels.helpVideoText}
                                        video-length={labels.helpVideoLength}>
                </c-help-video-image-box>
            </div>
        </div>
    </div>
    <!-- step header body -->
    <div class="slds-m-top_large slds-m-bottom_xx-large">
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col">
                <div class="ds-addMergeFields-guidance-header">
                    {labels.guidanceHeaderText}
                </div>
            </div>
            <div class="slds-col slds-m-top_medium">
                <div class="ds-addMergeFields-guidance-information">
                    {labels.guidanceHeaderInformation}
                </div>
            </div>
            <!-- Guidance Step 1 -->
            <div class="slds-col slds-m-top_large">
                <div class="slds-media">
                    <div class="slds-media__figure ds-addMergeFields-guidance-image">
                        <img src={images.guidanceStep1}/>
                    </div>
                    <div class="slds-media__body">
                        <div class="ds-addMergeFields-guidance-imageHeader">
                            {labels.guidanceStep1HeaderText}
                        </div>
                        <div class="slds-m-top_xx-small ds-addMergeFields-guidance-imageInformation">
                            {labels.guidanceStep1HeaderInformation}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Guidance Step 2 -->
            <div class="slds-col slds-m-top_large">
                <div class="slds-media">
                    <div class="slds-media__figure ds-addMergeFields-guidance-image">
                        <img src={images.guidanceStep2}/>
                    </div>
                    <div class="slds-media__body">
                        <div class="ds-addMergeFields-guidance-imageHeader">
                            {labels.guidanceStep2HeaderText}
                        </div>
                        <div class="slds-m-top_xx-small ds-addMergeFields-guidance-imageInformation">
                            {labels.guidanceStep2HeaderInformation}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Guidance Step 3 -->
            <div class="slds-col slds-m-top_large">
                <div class="slds-media">
                    <div class="slds-media__figure ds-addMergeFields-guidance-image">
                        <img src={images.guidanceStep3}/>
                    </div>
                    <div class="slds-media__body">
                        <div class="ds-addMergeFields-guidance-imageHeader">
                            {labels.guidanceStep3HeaderText}
                        </div>
                        <div class="slds-m-top_xx-small ds-addMergeFields-guidance-imageInformation">
                            <div>
                                <lightning-formatted-rich-text
                                        value={labels.guidanceStep3HeaderInformation1}></lightning-formatted-rich-text>
                            </div>
                            <div>
                                <lightning-formatted-rich-text
                                        value={labels.guidanceStep3HeaderInformation2}></lightning-formatted-rich-text>
                            </div>
                            <div class="slds-m-top_small">
                                <div>
                                    <lightning-formatted-rich-text
                                            value={labels.guidanceStep3HeaderInformation3}></lightning-formatted-rich-text>
                                </div>
                                <div>
                                    <lightning-formatted-rich-text
                                            value={labels.guidanceStep3HeaderInformation4}></lightning-formatted-rich-text>
                                </div>
                                <div>
                                    <lightning-formatted-rich-text
                                            value={labels.guidanceStep3HeaderInformation5}></lightning-formatted-rich-text>
                                </div>
                                <div>
                                    <lightning-formatted-rich-text
                                            value={labels.guidanceStep3HeaderInformation6}></lightning-formatted-rich-text>
                                </div>
                                <div class="slds-m-top_xx-small">
                                    <lightning-formatted-rich-text
                                            value={labels.guidanceStep3HeaderInformation7}></lightning-formatted-rich-text>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Guidance Step 4 -->
            <div class="slds-col slds-m-top_large">
                <div class="slds-media">
                    <div class="slds-media__figure ds-addMergeFields-guidance-noImage">
                    </div>
                    <div class="slds-media__body">
                        <div class="ds-addMergeFields-guidance-imageHeader">
                            {labels.guidanceStep4HeaderText}
                        </div>
                        <div class="slds-m-top_xx-small ds-addMergeFields-guidance-imageInformation">
                            {labels.guidanceStep4HeaderInformation}
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-m-top_large">
                <div class="ds-addMergeFields-guidance-learnMore">
                    <lightning-formatted-rich-text value={labels.guidanceLearnMoreText}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </div>
</template>
