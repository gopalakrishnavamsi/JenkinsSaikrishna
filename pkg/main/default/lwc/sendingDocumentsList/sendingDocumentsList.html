<template>
    <lightning-spinner if:true={isLoading}
                       alternative-text="Loading"
                       size="medium"
                       variant="brand">
    </lightning-spinner>
    <c-select-files-modal soure-record-id={envelopeId}
                          onsuccess={handleOnSuccessFromSelectFilesModal}
                          onfileupload={handleOnFileUploadFromModal}>
    </c-select-files-modal>
    <div class="ds-addDocuments-details-section">
        <div class="ds-addDocuments-details-header slds-p-around_medium">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <div class="ds-addDocuments-details-header-text">{selectedDocumentsHeader}</div>
                </div>
                <template if:false={forbidEnvelopeChanges}>
                    <div class="slds-col">
                        <lightning-button
                                label={label.addFromSalesforce}
                                onclick={handleAddFromSalesforce}
                                class="slds-p-right_xx-small">
                        </lightning-button>
                        <c-file-upload
                                record-id={envelopeId}
                                onsuccess={handleOnFileUpload}
                                file-upload-label={label.upload}>
                        </c-file-upload>
                    </div>
                </template>
            </div>
        </div>
        <template if:false={hasDocs}>
            <div class="slds-p-around_large"
                ondrop={handleFileOnDrop}
                ondragover={handleFileOnDragOver}
                ondragenter={handleFileOnDragEnter}>
                <div class="ds-addDocuments-details-body">
                    <div class="slds-align_absolute-center slds-p-around_large">
                        <img src={addDocumentsEmptyImageURL}/>
                    </div>
                    <div class="slds-align_absolute-center slds-text-heading_medium">
                        {label.addDocuments}
                    </div>
                    <div class="slds-align_absolute-center slds-p-top_medium">
                        {label.addDocumentsHelpText}
                    </div>
                    <div class="slds-align_absolute-center slds-m-top_medium">
                        <c-file-upload
                                record-id={envelopeId}
                                onsuccess={handleOnFileUpload}
                                file-upload-label={label.uploadDocument}>
                        </c-file-upload>
                    </div>
                    <div class="slds-align_absolute-center
                            ds-addDocuments-dropDocuments-text
                            slds-p-left_x-small
                            slds-p-top_small">
                        {label.dropDocuments}
                    </div>
                    <div class="slds-p-top_large"></div>
                </div>
            </div>
        </template>
        <template if:true={hasDocs}>
            <table>
                <tr>
                    <th class="slds-grid ds-sending-table-header">
                        <div class="slds-col slds-size_1-of-12 ds-sending-fit-content-width">
                            <lightning-input
                                    type="checkbox"
                                    disabled={forbidEnvelopeChanges}
                                    checked={allDocumentsSelected}
                                    onchange={toggleAllDocuments}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-12 ds-sending-header-text ds-sending-fit-content-width">
                            {label.documents}
                        </div>
                    </th>
                </tr>
            </table>
        </template>
        <template
                for:each={documents}
                for:item="document"
                for:index="index">
            <template if:false={document.isEmptyTemplate}>
                <div class="slds-border_bottom"
                     data-id={document.sourceId}
                     data-index={index}
                     key={document.sourceId}
                     ondrop={handleDrop}
                     ondragenter={handleDragEnter}
                     ondragover={handleDragOver}
                     ondragleave={handleDragLeave}
                     ondragstart={itemDragStart}
                     ondragend={itemDragEnd}>
                    <c-sending-document
                            document={document}
                            index={index}
                            forbid-envelope-changes={forbidEnvelopeChanges}>
                    </c-sending-document>
                </div>
            </template>
        </template>
    </div>
</template>
