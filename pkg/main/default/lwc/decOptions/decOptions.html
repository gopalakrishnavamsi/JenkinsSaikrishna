<template>
    <div class="slds-m-top_x-large">
        <span class="slds-float_right">
            <c-help-video-image-box video-link={label.helpVideoLink}
                                    video-text={label.helpVideoText}
                                    video-length={label.helpVideoLength}>
            </c-help-video-image-box>
        </span>
        <!-- Options Information section -->
        <div class="ds-options-information-section">
            <div class="ds-options-information-header">{label.options}</div>
            <div class="slds-m-top_small ds-options-information-text">{label.optionsInfoText}</div>
        </div>
        <div class="slds-border_bottom slds-p-bottom_large slds-p-top_large">
            <div class="ds-options-details-header-text">{label.reminders}</div>
            <div class="slds-grid slds-p-top_large">
                <div class="slds-col slds-size_1-of-6 ds-options-inner-text ds-options-fit-content-width slds-p-right_small">
                    {label.automaticReminders}
                </div>
                <div class="slds-col slds-size_1-of-5 ds-options-fit-content-width">
                    <lightning-combobox
                            value={reminder}
                            options={reminderOptions}
                            onchange={handleReminderChange}>
                    </lightning-combobox>
                </div>
            </div>
        </div>
        <div class="slds-border_bottom slds-p-bottom_large slds-p-top_large">
            <div class="ds-options-details-header-text">{label.expiration}</div>
            <div class="slds-grid slds-p-top_large">
                <div class="slds-col slds-size_1-of-3 slds-p-right_small ds-options-inner-text ds-options-fit-content-width">
                    {envelopeExpires}
                </div>
                <div class="slds-col slds-size_1-of-12 ds-options-fit-content-width">
                    <lightning-input
                            type="text"
                            class="slds-form-element ds-options-expiration-input"
                            onchange={handleExpirationChange}
                            onblur={handleExpirationBlur}
                            value={expiration}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-p-left_small ds-options-inner-text ds-options-fit-content-width">
                    {daysAfterSending}
                </div>
            </div>
        </div>
        <div class="slds-border_bottom slds-p-bottom_large slds-p-top_large">
            <div class="ds-options-details-header-text ">{label.opportunityStage}</div>
            <div class="slds-p-top_large">
                TBD
            </div>
        </div>
        <div class="slds-p-bottom_large slds-p-top_large">
            <div class="ds-options-details-header-text">{label.documentWriteback}</div>
            <div class="slds-p-top_large">
                <lightning-input type="checkbox"
                                 label={label.documentWriteBackOptionMessage}
                                 value={documentWritebackOptions}
                                 checked={documentWritebackOptions}
                                 onchange={handleOnChangeOfDocumentWritebackOptions}>
                </lightning-input>
            </div>
            <template if:true={isWriteBack}>
                <div class="slds-p-top_large slds-p-left_large">
                    <lightning-input type="checkbox"
                                     label={label.documentWriteBackCombineDocuments}
                                     value={documentWritebackCombineDocuments}
                                     checked={documentWritebackCombineDocuments}
                                     onchange={handleOnChangeOfCombinedDocumentWritebackOptions}>
                    </lightning-input>
                </div>
                <div class="slds-p-top_small slds-p-left_large">
                    <lightning-combobox
                            name="filename"
                            label={label.filename}
                            value={documentWritebackFilename}
                            options={filenameChoices}
                            onchange={handleFilenameChange}>
                    </lightning-combobox>
                </div>
            </template>
            <div class="slds-p-top_large">
                <lightning-input type="checkbox"
                                 label={label.documentWriteBackCertificateOfCompletion}
                                 checked={documentWritebackCertificateOfCompletion}
                                 value={documentWritebackCertificateOfCompletion}
                                 onchange={handleCertificateOfCompletionChange}>
                </lightning-input>
            </div>
        </div>
    </div>
</template>
